<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>FriendList</h1>
    </header>
    <section id="app">
      <ul>
        <!-- If we want to have each element of the list reactive
          e.g. when clicking Show Details only open element's details block
          we need to use components to prevent complicated code and bugs -->
        <friend-contact></friend-contact>
        <friend-contact></friend-contact>
      </ul>
    </section>
  </body>
</html>
