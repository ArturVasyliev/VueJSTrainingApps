<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <!-- The markup inside the section below is a template of Vue app -->
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- ref attribute can be added to any element -->
      <!-- In the input below we don't attach any method or model to track the changes each
        time user updates input value, we will get the value from the input ONCE when we need it -->
      <input type="text" ref="userText">
      <button @click="setText">Set Text</button>
      <!-- When message is updated in the code, Vue rerenders only this <p> element.
        This is because of the specific setup that Vue has. Vue has an instance that stores all the app data, then it has Virtual DOM that represents Browser's DOM but stores it in memory. It's not performance optimized to read the whole Browser's DOM and compare it with updated Virtual DOM to find the changes and render them. Instead Vue creates updated Virtual DOM and compares it to the previous Virtual DOM (it's simplified but close explanation). Then it takes only changed elements and rerenders them in Browser's DOM.
         -->
      <p>{{ message }}</p>
    </section>
    <section id="app2">
    </section>
  </body>
</html>
